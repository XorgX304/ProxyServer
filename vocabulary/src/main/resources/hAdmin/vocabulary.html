<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - vocabulary</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="js/plugins/fancybox/jquery.fancybox.css" rel="stylesheet">
    <link href="css/plugins/dropzone/basic.css" rel="stylesheet">
    <link href="css/plugins/dropzone/dropzone.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        .show-on {
            display: block;
        }

        .show-off {
            display: none;
        }
    </style>
</head>
<body>

<h3>Everyday English</h3>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 text-center">
            <form class="form-inline">
                <div class="form-group">
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="form-group">
                    <input id="date" class="laydate-icon form-control layer-date">
                </div>
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Left Align" id="refresh-day-words">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                </button>
            </form>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
<br>
<br>
<div class="container-fluid" id="table-01">
    <div class="row row-1">
        <div class="col-sm-6 col-md-4">
            <div class="view1"></div>
        </div>
        <div class="col-sm-6 col-md-4">
            <div class="view2"></div>
        </div>
        <div class="col-sm-6 col-md-4">
            <div class="view3"></div>
        </div>
    </div>
    <div class="row row-2">
        <div class="col-sm-6 col-md-4">
            <div class="view4"></div>
        </div>
        <div class="col-sm-6 col-md-4">
            <div class="view5"></div>
        </div>
        <div class="col-sm-6 col-md-4">
            <div class="view6"></div>
        </div>
    </div>
</div>

<script type="text/x-handlebars-template" id="addVocabulary-template">
    <div class="thumbnail ">
        <img src="" class="img-rounded img-responsive" style="width:250px;height:200px;" alt="add image">
        <div class="caption extend-vocabulary">
            <h3 class="text-center">添加</h3>
        </div>
    </div>
    </div>
</script>
<script type="text/x-handlebars-template" id="show-vocabulary-template">
    <div class="thumbnail show-word">
        <a class="fancybox" href="/static/{{image}}" title="{{word}}">
            <img src="/static/{{image}}" tabindex="1" class="img-rounded img-responsive" data-name="image"
                 style="width:250px;height:200px;" alt="Responsive image">
        </a>
        <div class="caption">
            <h3 class="text-center" data-name="word">{{word}}</h3>
        </div>
    </div>
</script>
<script type="text/x-handlebars-template" id="default-vocabulary-template">
    <div class="thumbnail default-word">
        <div class="dropzone dropzone-previews center-block upload-word-file"
             style="min-height:inherit;width:250px;height:200px;">
            <div class="dz-message"></div>
        </div>
        <div class="caption">
            <div class="text-center event-new-word">
                <span class="show-on">double click</span>
                <form class="show-off">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="new word"/>
                    </div>
                    <button type="button" class="btn btn-primary event-ok">OK</button>
                    <button type="button" class="btn btn-default event-cancel">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</script>


<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/jquery-ui-1.10.4.min.js"></script>
<script src="js/vue.min.js"></script>
<!-- layerDate plugin javascript -->
<script src="js/plugins/layer/laydate/laydate.js"></script>
<!-- DROPZONE -->
<script src="js/plugins/dropzone/dropzone.js"></script>
<script src="js/handlebars-v4.0.5.js"></script>
<script src="js/vocabulary.js?v=1"></script>
<!-- Fancy box -->
<script src="js/plugins/fancybox/jquery.fancybox.js"></script>
</body>
</html>
